<article class="my-profile">
  <h2>My Profile</h2>
  <div>
    <button ng-click="logout()">Logout</button>
  </div>
  <div>
    <p>Display Name: {{user.display}}</p>
    <div>About (markdown allowed, rendered below):</div>
    <div><textarea maxlength="2000" ng-model="user.about"></textarea></div>
    <button ng-click="save()" ng-disabled="saving">Save</button>
    <span ng-show="saved">Saved</span>
    <div marked="user.about" class="markdown-output"></div>
  </div>
</article>
