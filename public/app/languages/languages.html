<article ng-show="loaded">
  <h2>Languages</h2>

  <div ng-repeat="language in languages" class="language">
    <h3><a ng-href="#/languages/{{language.creator}}/{{language.url}}">{{language.name}}</a></h3>
    <span class="creator"><a ng-href="#/languages/{{language.creator}}">{{language.creator}}</a></span>
    <p class="description">{{language.description}}</p>
  </div>
</article>
