<article ng-controller="LoginCtrl">
  <h3>Login Required</h3>

  <div class="loginError">
    {{loginError}}
  </div>
  <form ng-submit="login()">
    <p>
      <span>Email:</span>
      <input type="text" ng-model="user.username">
    </p>
    <p>
      Password:
      <input type="password" ng-model="user.password">
    </p>
    <input type="submit" value="Login">
  </form>

  <hr>

  <h3>Register</h3>

  <div class="registrationError">
    {{regError}}
  </div>
  <form ng-submit="register()">
    <p>Email: <input type="text" ng-model="newuser.email"></p>
    <p>Username: <input type="text" ng-model="newuser.username"></p>
    <p>Password: <input type="password" ng-model="newuser.password"></p>
    <p>Confirm Password: <input type="password" ng-model="newuser.passwordConfirm"></p>
    <input type="submit" value="Register">
  </form>
</article>
